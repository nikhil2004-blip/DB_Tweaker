services:
  - type: web
    name: dbtweaker
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node backend/server.js
    envVars:
      - key: NODE_VERSION
        value: 20.10.0
      - key: GEMINI_API_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: GEMINI_MODEL
        value: gemini-1.5-flash
    disk:
      name: sqlite-data
      mountPath: /opt/render/project/src/backend
      sizeGB: 1
