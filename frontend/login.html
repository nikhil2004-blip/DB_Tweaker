<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBTweaker - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .form-container {
            margin-bottom: 20px;
        }

        .form-container.hidden {
            display: none;
        }

        .form-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .input-group label {
            position: absolute;
            left: 20px;
            top: 15px;
            color: #666;
            transition: all 0.3s ease;
            pointer-events: none;
            background: white;
            padding: 0 5px;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -8px;
            font-size: 0.8rem;
            color: #667eea;
            font-weight: 600;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .toggle-text {
            color: #666;
            margin-top: 20px;
        }

        .toggle-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .toggle-link:hover {
            text-decoration: underline;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e1e5e9;
        }

        .feature {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-3px);
        }

        .feature-icon {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        .feature-text {
            font-size: 0.9rem;
            color: #666;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üóÑÔ∏è DBTweaker</div>
        <div class="subtitle">AI-Powered Database Management</div>

        <!-- Login Form -->
        <div id="loginForm" class="form-container">
            <h2 class="form-title">Welcome Back</h2>
            <form id="loginFormElement">
                <div class="input-group">
                    <input type="text" id="loginUsername" placeholder=" " required>
                    <label for="loginUsername">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" id="loginPassword" placeholder=" " required>
                    <label for="loginPassword">Password</label>
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
                <div id="loginMessage" class="message" style="display: none;"></div>
            </form>
            <div class="toggle-text">
                Don't have an account? 
                <span class="toggle-link" onclick="toggleForm()">Create Account</span>
            </div>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="form-container hidden">
            <h2 class="form-title">Create Account</h2>
            <form id="registerFormElement">
                <div class="input-group">
                    <input type="text" id="registerUsername" placeholder=" " required>
                    <label for="registerUsername">Choose Username</label>
                </div>
                <div class="input-group">
                    <input type="password" id="registerPassword" placeholder=" " required>
                    <label for="registerPassword">Create Password</label>
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
                <div id="registerMessage" class="message" style="display: none;"></div>
            </form>
            <div class="toggle-text">
                Already have an account? 
                <span class="toggle-link" onclick="toggleForm()">Sign In</span>
            </div>
        </div>

        <!-- Features Section -->
        <div class="features">
            <div class="feature">
                <div class="feature-icon">üìù</div>
                <div class="feature-text">Web Forms</div>
            </div>
            <div class="feature">
                <div class="feature-icon">ü§ñ</div>
                <div class="feature-text">AI Chatbot</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üîÑ</div>
                <div class="feature-text">Full CRUD</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001';

        // Clear any existing tokens on page load to prevent auto-login
        function clearAuthTokens() {
            localStorage.removeItem('jwt_token');
            sessionStorage.removeItem('jwt_token');
        }

        // Validate token with server
        async function validateToken(token) {
            try {
                const response = await fetch(`${API_BASE}/api/userinfo`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                return response.ok;
            } catch (error) {
                return false;
            }
        }

        // Check and handle existing tokens
        async function handleExistingAuth() {
            const token = localStorage.getItem('jwt_token');
            
            if (token) {
                // Validate the token with server
                const isValid = await validateToken(token);
                
                if (isValid) {
                    // Token is valid, redirect to dashboard
                    window.location.href = 'dashboard.html';
                    return;
                } else {
                    // Token is invalid, clear it
                    clearAuthTokens();
                }
            }
        }

        // Toggle between login and register forms (global function)
        function toggleForm() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            
            loginForm.classList.toggle('hidden');
            registerForm.classList.toggle('hidden');
            
            // Clear messages
            document.getElementById('loginMessage').style.display = 'none';
            document.getElementById('registerMessage').style.display = 'none';
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', async function() {
            // For fresh start, you can uncomment the line below to always clear tokens
            // clearAuthTokens();
            
            // Check existing authentication
            await handleExistingAuth();

            // Show message helper
            function showMessage(elementId, message, isError = false) {
                const element = document.getElementById(elementId);
                element.textContent = message;
                element.className = `message ${isError ? 'error' : 'success'}`;
                element.style.display = 'block';
            }

            // Login form handler
            document.getElementById('loginFormElement').onsubmit = async (e) => {
                e.preventDefault();
                const username = document.getElementById('loginUsername').value;
                const password = document.getElementById('loginPassword').value;
                
                try {
                    const response = await fetch(`${API_BASE}/api/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        localStorage.setItem('jwt_token', data.token);
                        localStorage.setItem('username', username);
                        showMessage('loginMessage', 'Login successful! Redirecting...', false);
                        
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1500);
                    } else {
                        showMessage('loginMessage', data.error || 'Login failed', true);
                    }
                } catch (err) {
                    showMessage('loginMessage', 'Network error. Please try again.', true);
                }
            };

            // Register form handler
            document.getElementById('registerFormElement').onsubmit = async (e) => {
                e.preventDefault();
                const username = document.getElementById('registerUsername').value;
                const password = document.getElementById('registerPassword').value;
                
                try {
                    const response = await fetch(`${API_BASE}/api/register`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        showMessage('registerMessage', 'Account created successfully! Please sign in.', false);
                        
                        setTimeout(() => {
                            toggleForm(); // Switch to login form
                            document.getElementById('loginUsername').value = username;
                        }, 2000);
                    } else {
                        showMessage('registerMessage', data.error || 'Registration failed', true);
                    }
                } catch (err) {
                    showMessage('registerMessage', 'Network error. Please try again.', true);
                }
            };
        });
    </script>
</body>
</html>
