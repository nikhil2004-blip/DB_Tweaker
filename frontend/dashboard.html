<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBTweaker - Control Panel</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #151932;
            --bg-tertiary: #1e2139;
            --accent-primary: #00ff88;
            --accent-secondary: #00d4ff;
            --accent-danger: #ff4757;
            --text-primary: #e4e4e7;
            --text-secondary: #a1a1aa;
            --border-color: #2d3250;
            --glow-color: rgba(0, 255, 136, 0.3);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background grid */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(var(--border-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--border-color) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.1;
            animation: gridMove 20s linear infinite;
            z-index: 0;
        }

        @keyframes gridMove {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(50px, 50px);
            }
        }

        /* Matrix particles */
        .particle {
            position: fixed;
            width: 5px;
            height: 5px;
            background: var(--accent-primary);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent-primary);
            animation: matrixRain 8s linear infinite;
            z-index: 0;
        }

        @keyframes matrixRain {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }

            5% {
                opacity: 0.8;
            }

            95% {
                opacity: 0.8;
            }

            100% {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px 30px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.1);
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 0 20px var(--glow-color);
            }

            50% {
                box-shadow: 0 0 40px var(--glow-color);
            }
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            font-family: 'JetBrains Mono', monospace;
        }

        .username {
            color: var(--accent-primary);
            font-weight: 600;
        }

        .nav-links {
            display: flex;
            gap: 10px;
        }

        .nav-link {
            padding: 8px 20px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-link:hover {
            background: var(--accent-primary);
            color: var(--bg-primary);
            border-color: var(--accent-primary);
            box-shadow: 0 0 20px var(--glow-color);
            transform: translateY(-2px);
        }

        /* Main content */
        .main-content {
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab {
            padding: 12px 24px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tab.active {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: var(--bg-primary);
            border-color: transparent;
            box-shadow: 0 0 25px var(--glow-color);
        }

        .tab:not(.active):hover {
            border-color: var(--accent-primary);
            transform: translateY(-2px);
        }

        /* Tab content */
        .tab-content {
            display: none;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 0 40px rgba(0, 255, 136, 0.05);
        }

        .tab-content.active {
            display: block;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.2rem;
            color: var(--accent-primary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::before {
            content: '>';
            color: var(--accent-secondary);
        }

        /* Forms */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .form-input {
            padding: 12px 16px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.95rem;
            font-family: 'JetBrains Mono', monospace;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 20px var(--glow-color);
        }

        .btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            border-radius: 8px;
            color: var(--bg-primary);
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 25px var(--glow-color);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--accent-danger), #ff6b81);
        }

        /* Table */
        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
        }

        thead {
            background: var(--bg-tertiary);
        }

        th {
            padding: 15px;
            text-align: left;
            color: var(--accent-primary);
            font-weight: 600;
            border-bottom: 2px solid var(--border-color);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.8rem;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        tbody tr {
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background: var(--bg-tertiary);
        }

        .action-btns {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 6px 12px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.85rem;
        }

        .action-btn:hover {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }

        .action-btn.delete:hover {
            border-color: var(--accent-danger);
            color: var(--accent-danger);
        }

        /* Messages */
        .message {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .message.success {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid var(--accent-primary);
            color: var(--accent-primary);
        }

        .message.error {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid var(--accent-danger);
            color: var(--accent-danger);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }

            .tabs {
                flex-direction: column;
            }

            .tab {
                width: 100%;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 0.8rem;
            }

            th,
            td {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <!-- Matrix particles -->
    <div class="particle" style="left: 5%; animation-delay: 0s;"></div>
    <div class="particle" style="left: 15%; animation-delay: 0.5s;"></div>
    <div class="particle" style="left: 25%; animation-delay: 1s;"></div>
    <div class="particle" style="left: 35%; animation-delay: 1.5s;"></div>
    <div class="particle" style="left: 45%; animation-delay: 2s;"></div>
    <div class="particle" style="left: 55%; animation-delay: 2.5s;"></div>
    <div class="particle" style="left: 65%; animation-delay: 3s;"></div>
    <div class="particle" style="left: 75%; animation-delay: 3.5s;"></div>
    <div class="particle" style="left: 85%; animation-delay: 4s;"></div>
    <div class="particle" style="left: 95%; animation-delay: 4.5s;"></div>
    <div class="particle" style="left: 10%; animation-delay: 5s;"></div>
    <div class="particle" style="left: 20%; animation-delay: 5.5s;"></div>
    <div class="particle" style="left: 30%; animation-delay: 6s;"></div>
    <div class="particle" style="left: 40%; animation-delay: 6.5s;"></div>
    <div class="particle" style="left: 50%; animation-delay: 7s;"></div>
    <div class="particle" style="left: 60%; animation-delay: 7.5s;"></div>
    <div class="particle" style="left: 70%; animation-delay: 0.3s;"></div>
    <div class="particle" style="left: 80%; animation-delay: 1.3s;"></div>
    <div class="particle" style="left: 90%; animation-delay: 2.3s;"></div>
    <div class="particle" style="left: 12%; animation-delay: 3.3s;"></div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <div class="logo-icon">‚ö°</div>
                <div>DBTweaker Control Panel</div>
            </div>
            <div class="user-info">
                <span>USER:</span>
                <span class="username" id="usernameDisplay"></span>
                <div class="nav-links">
                    <a href="chatbot.html" class="nav-link">AI Terminal</a>
                    <a href="login.html" class="nav-link" onclick="logout()">Logout</a>
                </div>
            </div>
        </div>

        <!-- Main content -->
        <div class="main-content">
            <!-- Tabs -->
            <div class="tabs">
                <div class="tab active" onclick="switchTab('create')">
                    <span>üìù</span> CREATE
                </div>
                <div class="tab" onclick="switchTab('read')">
                    <span>üìñ</span> READ
                </div>
                <div class="tab" onclick="switchTab('update')">
                    <span>‚úèÔ∏è</span> UPDATE
                </div>
                <div class="tab" onclick="switchTab('delete')">
                    <span>üóëÔ∏è</span> DELETE
                </div>
            </div>

            <!-- CREATE Tab -->
            <div id="createTab" class="tab-content active">
                <div class="section-title">CREATE NEW RECORD</div>
                <div id="createMessage" class="message"></div>
                <form id="createForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-input" id="createName" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Phone</label>
                            <input type="text" class="form-input" id="createPhone" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Address</label>
                            <input type="text" class="form-input" id="createAddress" required>
                        </div>
                    </div>
                    <button type="submit" class="btn">EXECUTE CREATE</button>
                </form>
            </div>

            <!-- READ Tab -->
            <div id="readTab" class="tab-content">
                <div class="section-title">DATABASE RECORDS</div>
                <div id="readMessage" class="message"></div>
                <button class="btn" onclick="loadData()">LOAD ALL RECORDS</button>
                <div class="table-container">
                    <table id="dataTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>NAME</th>
                                <th>PHONE</th>
                                <th>ADDRESS</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <tr>
                                <td colspan="4" style="text-align: center; color: var(--text-secondary);">
                                    Click "LOAD ALL RECORDS" to view data
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- UPDATE Tab -->
            <div id="updateTab" class="tab-content">
                <div class="section-title">UPDATE RECORD</div>
                <div id="updateMessage" class="message"></div>
                <form id="updateForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">Record ID</label>
                            <input type="number" class="form-input" id="updateId" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-input" id="updateName" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Phone</label>
                            <input type="text" class="form-input" id="updatePhone" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Address</label>
                            <input type="text" class="form-input" id="updateAddress" required>
                        </div>
                    </div>
                    <button type="submit" class="btn">EXECUTE UPDATE</button>
                </form>
            </div>

            <!-- DELETE Tab -->
            <div id="deleteTab" class="tab-content">
                <div class="section-title">DELETE RECORD</div>
                <div id="deleteMessage" class="message"></div>
                <form id="deleteForm">
                    <div class="form-group" style="max-width: 300px;">
                        <label class="form-label">Record ID to Delete</label>
                        <input type="number" class="form-input" id="deleteId" required>
                    </div>
                    <button type="submit" class="btn btn-danger">EXECUTE DELETE</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001';
        let token = localStorage.getItem('jwt_token');
        let username = localStorage.getItem('username');

        // Check authentication
        if (!token || !username) {
            window.location.href = 'login.html';
        }

        document.getElementById('usernameDisplay').textContent = username.toUpperCase();

        // Tab switching
        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.closest('.tab').classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(tabName + 'Tab').classList.add('active');
        }

        // Show message
        function showMessage(elementId, message, type) {
            const msgEl = document.getElementById(elementId);
            msgEl.textContent = message;
            msgEl.className = `message ${type}`;
            msgEl.style.display = 'block';
            setTimeout(() => msgEl.style.display = 'none', 5000);
        }

        // CREATE
        document.getElementById('createForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                name: document.getElementById('createName').value,
                phone: document.getElementById('createPhone').value,
                address: document.getElementById('createAddress').value
            };

            try {
                const response = await fetch(`${API_BASE}/api/submit`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (response.ok) {
                    showMessage('createMessage', 'Record created successfully!', 'success');
                    document.getElementById('createForm').reset();
                } else {
                    showMessage('createMessage', result.error || 'Creation failed', 'error');
                }
            } catch (error) {
                showMessage('createMessage', 'Network error', 'error');
            }
        });

        // READ
        async function loadData() {
            try {
                const response = await fetch(`${API_BASE}/api/userinfo`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const result = await response.json();
                if (response.ok) {
                    const tbody = document.getElementById('tableBody');
                    if (result.data.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="4" style="text-align: center; color: var(--text-secondary);">No records found</td></tr>';
                    } else {
                        tbody.innerHTML = result.data.map(item => `
                            <tr>
                                <td>${item.Id}</td>
                                <td>${item.Name}</td>
                                <td>${item.Phone}</td>
                                <td>${item.Address}</td>
                            </tr>
                        `).join('');
                    }
                    showMessage('readMessage', `Loaded ${result.data.length} records`, 'success');
                } else {
                    showMessage('readMessage', result.error || 'Failed to load data', 'error');
                }
            } catch (error) {
                showMessage('readMessage', 'Network error', 'error');
            }
        }

        // UPDATE
        document.getElementById('updateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('updateId').value;
            const data = {
                name: document.getElementById('updateName').value,
                phone: document.getElementById('updatePhone').value,
                address: document.getElementById('updateAddress').value
            };

            try {
                const response = await fetch(`${API_BASE}/api/update/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (response.ok) {
                    showMessage('updateMessage', 'Record updated successfully!', 'success');
                    document.getElementById('updateForm').reset();
                } else {
                    showMessage('updateMessage', result.error || 'Update failed', 'error');
                }
            } catch (error) {
                showMessage('updateMessage', 'Network error', 'error');
            }
        });

        // DELETE
        document.getElementById('deleteForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('deleteId').value;

            if (!confirm(`Are you sure you want to delete record #${id}?`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/delete/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const result = await response.json();
                if (response.ok) {
                    showMessage('deleteMessage', 'Record deleted successfully!', 'success');
                    document.getElementById('deleteForm').reset();
                } else {
                    showMessage('deleteMessage', result.error || 'Delete failed', 'error');
                }
            } catch (error) {
                showMessage('deleteMessage', 'Network error', 'error');
            }
        });

        // Logout
        function logout() {
            localStorage.removeItem('jwt_token');
            localStorage.removeItem('username');
            window.location.href = 'login.html';
        }
    </script>
</body>

</html>
