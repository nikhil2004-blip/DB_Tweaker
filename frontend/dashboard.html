<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBTweaker - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            transition: background 0.3s ease;
            font-weight: 500;
        }
        
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .username {
            font-weight: 500;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .welcome-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .welcome-title {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .welcome-subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .tabs {
            display: flex;
            background: white;
            border-radius: 15px;
            padding: 8px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        .tab {
            flex: 1;
            padding: 15px 20px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .tab:not(.active):hover {
            background: #f8f9fa;
            transform: translateY(-1px);
        }

        .tab-content {
            display: none;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-group {
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .input-group label {
            position: absolute;
            left: 20px;
            top: 15px;
            color: #666;
            transition: all 0.3s ease;
            pointer-events: none;
            background: white;
            padding: 0 5px;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -8px;
            font-size: 0.8rem;
            color: #667eea;
            font-weight: 600;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .message {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .data-grid {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }

        .data-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .data-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .data-item-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 10px;
        }

        .data-item-id {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .data-item-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .data-field {
            display: flex;
            flex-direction: column;
        }

        .data-field-label {
            font-size: 0.8rem;
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .data-field-value {
            font-size: 1rem;
            color: #333;
            font-weight: 500;
            margin-top: 2px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .tabs {
                flex-direction: column;
                gap: 5px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .data-item-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <div class="logo">
                üóÑÔ∏è DBTweaker
            </div>
            <div class="user-info">
                <a href="chatbot.html" class="nav-link">ü§ñ AI Chatbot</a>
                <span class="username" id="username">Loading...</span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Welcome Section -->
        <div class="welcome-section">
            <h1 class="welcome-title">Welcome to Your Dashboard</h1>
            <p class="welcome-subtitle">Manage your data with powerful CRUD operations</p>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <div class="tab active" onclick="switchTab('create')">
                üìù Create
            </div>
            <div class="tab" onclick="switchTab('read')">
                üìñ View Data
            </div>
            <div class="tab" onclick="switchTab('update')">
                ‚úèÔ∏è Update
            </div>
            <div class="tab" onclick="switchTab('delete')">
                üóëÔ∏è Delete
            </div>
        </div>

        <!-- CREATE Tab -->
        <div id="createTab" class="tab-content active">
            <h2 class="section-title">üìù Create New Entry</h2>
            <form id="createForm">
                <div class="form-grid">
                    <div class="input-group">
                        <input type="text" id="createName" placeholder=" " required>
                        <label for="createName">Full Name</label>
                    </div>
                    <div class="input-group">
                        <input type="tel" id="createPhone" placeholder=" " required>
                        <label for="createPhone">Phone Number</label>
                    </div>
                    <div class="input-group">
                        <input type="text" id="createAddress" placeholder=" " required>
                        <label for="createAddress">Address</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">
                    ‚ûï Create Entry
                </button>
                <div id="createMessage" class="message"></div>
            </form>
        </div>

        <!-- READ Tab -->
        <div id="readTab" class="tab-content">
            <h2 class="section-title">üìñ All Data Entries</h2>
            <button class="btn btn-secondary" onclick="loadAllData()">
                üîÑ Refresh Data
            </button>
            <div id="dataList">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading data...
                </div>
            </div>
        </div>

        <!-- UPDATE Tab -->
        <div id="updateTab" class="tab-content">
            <h2 class="section-title">‚úèÔ∏è Update Entry</h2>
            <form id="updateForm">
                <div class="form-grid">
                    <div class="input-group">
                        <input type="number" id="updateId" placeholder=" " required>
                        <label for="updateId">Entry ID</label>
                    </div>
                    <div class="input-group">
                        <input type="text" id="updateName" placeholder=" " required>
                        <label for="updateName">Full Name</label>
                    </div>
                    <div class="input-group">
                        <input type="tel" id="updatePhone" placeholder=" " required>
                        <label for="updatePhone">Phone Number</label>
                    </div>
                    <div class="input-group">
                        <input type="text" id="updateAddress" placeholder=" " required>
                        <label for="updateAddress">Address</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">
                    üíæ Update Entry
                </button>
                <div id="updateMessage" class="message"></div>
            </form>
        </div>

        <!-- DELETE Tab -->
        <div id="deleteTab" class="tab-content">
            <h2 class="section-title">üóëÔ∏è Delete Entry</h2>
            <form id="deleteForm">
                <div class="form-grid">
                    <div class="input-group">
                        <input type="number" id="deleteId" placeholder=" " required>
                        <label for="deleteId">Entry ID to Delete</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-danger">
                    üóëÔ∏è Delete Entry
                </button>
                <div id="deleteMessage" class="message"></div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001';
        let token = localStorage.getItem('jwt_token');

        // Check authentication on page load
        if (!token) {
            window.location.href = 'login.html';
        }

        // Set username
        document.getElementById('username').textContent = localStorage.getItem('username') || 'User';

        // Tab switching
        function switchTab(tabName) {
            // Remove active class from all tabs and contents
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // Add active class to clicked tab and corresponding content
            event.target.classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');
            
            // Load data when switching to read tab
            if (tabName === 'read') {
                loadAllData();
            }
        }

        // Show message helper
        function showMessage(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `message ${isError ? 'error' : 'success'}`;
            element.style.display = 'block';
            
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }

        // CREATE operation
        document.getElementById('createForm').onsubmit = async (e) => {
            e.preventDefault();
            const name = document.getElementById('createName').value;
            const phone = document.getElementById('createPhone').value;
            const address = document.getElementById('createAddress').value;
            
            try {
                const response = await fetch(`${API_BASE}/api/submit`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ name, phone, address })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('createMessage', 'Entry created successfully!', false);
                    document.getElementById('createForm').reset();
                } else {
                    showMessage('createMessage', data.error || 'Creation failed', true);
                }
            } catch (err) {
                showMessage('createMessage', 'Network error. Please try again.', true);
            }
        };

        // READ operation
        async function loadAllData() {
            const dataList = document.getElementById('dataList');
            dataList.innerHTML = '<div class="loading"><div class="spinner"></div>Loading data...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/api/userinfo`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    if (result.data.length === 0) {
                        dataList.innerHTML = `
                            <div class="empty-state">
                                <div class="empty-state-icon">üì≠</div>
                                <h3>No data found</h3>
                                <p>Create your first entry to get started!</p>
                            </div>
                        `;
                    } else {
                        dataList.innerHTML = `
                            <div class="data-grid">
                                ${result.data.map(item => `
                                    <div class="data-item">
                                        <div class="data-item-header">
                                            <div class="data-item-id">ID: ${item.Id}</div>
                                        </div>
                                        <div class="data-item-content">
                                            <div class="data-field">
                                                <div class="data-field-label">Name</div>
                                                <div class="data-field-value">${item.Name}</div>
                                            </div>
                                            <div class="data-field">
                                                <div class="data-field-label">Phone</div>
                                                <div class="data-field-value">${item.Phone}</div>
                                            </div>
                                            <div class="data-field">
                                                <div class="data-field-label">Address</div>
                                                <div class="data-field-value">${item.Address}</div>
                                            </div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        `;
                    }
                } else {
                    dataList.innerHTML = `<div class="empty-state"><div class="empty-state-icon">‚ùå</div><h3>Error loading data</h3><p>${result.error}</p></div>`;
                }
            } catch (err) {
                dataList.innerHTML = `<div class="empty-state"><div class="empty-state-icon">‚ùå</div><h3>Network Error</h3><p>Please check your connection and try again.</p></div>`;
            }
        }

        // UPDATE operation
        document.getElementById('updateForm').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('updateId').value;
            const name = document.getElementById('updateName').value;
            const phone = document.getElementById('updatePhone').value;
            const address = document.getElementById('updateAddress').value;
            
            try {
                const response = await fetch(`${API_BASE}/api/userinfo/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ name, phone, address })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('updateMessage', 'Entry updated successfully!', false);
                    document.getElementById('updateForm').reset();
                } else {
                    showMessage('updateMessage', data.error || 'Update failed', true);
                }
            } catch (err) {
                showMessage('updateMessage', 'Network error. Please try again.', true);
            }
        };

        // DELETE operation
        document.getElementById('deleteForm').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('deleteId').value;
            
            if (!confirm(`Are you sure you want to delete entry ${id}? This action cannot be undone.`)) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/userinfo/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('deleteMessage', 'Entry deleted successfully!', false);
                    document.getElementById('deleteForm').reset();
                } else {
                    showMessage('deleteMessage', data.error || 'Delete failed', true);
                }
            } catch (err) {
                showMessage('deleteMessage', 'Network error. Please try again.', true);
            }
        };

        // Logout function
        function logout() {
            localStorage.removeItem('jwt_token');
            localStorage.removeItem('username');
            window.location.href = 'login.html';
        }

        // Load data on page load
        loadAllData();
    </script>
</body>
</html>
